    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            color: #fff;
            background: url('/Images/wallpaper.png') no-repeat center center/cover; /* Wallpaper como plano de fundo */
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(252, 132, 132, 0.8); /* Fundo rosa vibrante translÃºcido */
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            background: rgba(255, 223, 0, 0.9); /* Fundo dourado translÃºcido */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            margin: 10px;
            animation: fadeIn 1s ease-out;
        }
        .container img {
            width: 200px; /* Ajuste o tamanho da imagem conforme necessÃ¡rio */
            height: auto;
            margin: 20px auto;
            transition: opacity 0.3s ease;
        }
        .container h1 {
            color: #ff007f; /* Rosa vibrante */
            font-size: 24px;
            margin-bottom: 20px;
            animation: slideInLeft 1s ease-out;
        }
        .container p {
            color: #000; /* Texto preto */
            font-size: 16px;
            margin-bottom: 20px;
            animation: slideInRight 1s ease-out;
        }
        .container a {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            background-color: #ff007f; /* Rosa vibrante */
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        .container a:hover::before,
        .container a:hover::after {
            opacity: 1;
        }
        .container a:hover {
            background-color: #ff0055; /* Rosa vibrante mais escuro no hover */
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .container h1 {
                font-size: 20px;
            }
            .container p {
                font-size: 14px;
            }
            .container a {
                padding: 10px 20px;
                font-size: 14px;
            }
            .container img {
                width: 150px; /* Ajuste o tamanho da imagem para telas menores */
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .credit {
            position: relative;
            z-index: 2;
            margin-top: 20px;
            font-size: 14px;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
